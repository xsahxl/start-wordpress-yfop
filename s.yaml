edition: 1.0.0 #  命令行YAML规范版本，遵循语义化版本（Semantic Versioning）规范
name: start-wordpress-yfop
access: default

vars:
  region: cn-hangzhou
  service:
    name: web-framework
    description: 'Serverless Devs Web Framework Service'
    nasConfig: auto

services:
  framework: # 业务名称/模块名称
    component: fc # 组件名称
    actions:
      post-deploy:
        # 请注意这里上传的路径，如果之前已经挂载了这个nas，并且上传过这个文件夹，会导致文件的覆盖
        - run: s framework nas upload -r code/wordpress/ /mnt/auto/wordpress
          path: ./
    props: # 组件的属性值
      region: ${vars.region}
      service: ${vars.service}
      function:
        name: wordpress
        description: 'Serverless Devs Web Framework Wordpress Function'
        codeUri: './code'
        runtime: custom
        timeout: 300
        memorySize: 1536
        instanceConcurrency: 4
        instanceType: e1
        customRuntimeConfig:
          command:
            - bash
          args:
            - '-c'
            - '/code/start.sh'
      triggers:
        - name: httpTrigger
          type: http
          config:
            authType: anonymous
            methods:
              - GET
              - POST
              - PUT
              - DELETE
              - HEAD
              - OPTIONS
      customDomains:
        - domainName: auto
          protocol: HTTP
          routeConfigs:
            - path: /*
              methods:
                - GET
                - POST
                - PUT
                - DELETE
                - HEAD
                - OPTIONS

  helper: # 辅助函数, 2 min 定时预热
    component: fc # 组件名称
    actions:
      post-deploy:
        - run: s helper invoke
          path: ./
    props: # 组件的属性值
      region: ${vars.region}
      service: ${vars.service}
      function:
        name: keep-warm
        description: 'Serverless Devs Web Framework Helper Function'
        codeUri: './helper'
        runtime: python3
        timeout: 60
        memorySize: 128
        instanceConcurrency: 1
        environmentVariables:
          WP_URL: ${framework.output.url.custom_domain[0].domain}
      triggers:
        - name: timerTrigger
          type: timer
          # qualifier: LATEST    
          config:
            payload: '{}'
            cronExpression: '@every 2m'
            enable: true
